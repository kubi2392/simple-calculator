<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer async></script>
    
  </head>
  <body>
    <div class="uppersection">prosty kalkulator</div>
    <div class="calculator">
      <div id="box">
        <div class="top" id="top"></div>
        <div class="tile" id="one">1</div>
        <div class="tile" id="two">2</div>
        <div class="tile" id="thre">3</div>
        <div class="tile" id="plus">+</div>
        <div class="tile" id="sqrt">&radic;</div>
        <div class="tile" ></div>
        <div class="tile" ></div>
        <div class="tile" ></div>
        <div class="tile" id="four">4</div>
        <div class="tile" id="five">5</div>
        <div class="tile" id="six">6</div>
        <div class="tile" id="minus">-</div>
        <div class="tile" id="pow">&and;</div>
        <div class="tile" ></div>
        <div class="tile" ></div>
        <div class="tile" ></div>
        <div class="tile" id="seven">7</div>
        <div class="tile" id="eight">8</div>
        <div class="tile" id="nine">9</div>
        <div class="tile" id="devide">:</div>
        <div class="tile" id="multyply">*</div>
        <div class="tile" id="percent">%</div>
        <div class="tile" ></div>
        <div class="tile" ></div>
        <div class="tile" id="zero">0</div>
        <div class="tile" id="zerodbl">00</div>
        <div class="tile" id="zerotrp">000</div>
        <div class="tile" id="dot">.</div>
        <div class="tile" id="ce">CE</div>
        <div class="tile" id="equals">=</div>
      </div>
    </div>
    <footer>strona stworzona pszez Jakuba DÄ…browskiego</footer>
  </body>
</html>
