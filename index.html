<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer async></script>
  </head>
  <body>
    <div class="uppersection">prosty kalkulator</div>
    <div class="calculator">
      <div>
<ol>
  <li class="pages"><a href="index.html">kalkulator</a></li>
  <li class="pages"></li>
  <li class="pages"></li>
</ol>
      </div>
      <div id="box">
        <div id="top"></div>
        <div class="tile" onclick="mainfunction(1)">1</div>
        <div class="tile" onclick="mainfunction(2)">2</div>
        <div class="tile" onclick="mainfunction(3)">3</div>
        <div class="tile" onclick="mainfunction('+')">+</div>
        <div class="tile" onclick="mainfunction('sqrt')">&radic;</div>
        <div class="tile" onclick="mainfunction(4)">4</div>
        <div class="tile" onclick="mainfunction(5)">5</div>
        <div class="tile" onclick="mainfunction(6)">6</div>
        <div class="tile" onclick="mainfunction('-')">-</div>
        <div class="tile" onclick="mainfunction('pow')">&and;</div>
        <div class="tile" onclick="mainfunction(7)">7</div>
        <div class="tile" onclick="mainfunction(8)">8</div>
        <div class="tile" onclick="mainfunction(9)">9</div>
        <div class="tile" onclick="mainfunction('/')">:</div>
        <div class="tile" onclick="mainfunction('*')">*</div>
        <div class="tile" onclick="mainfunction('CE')" id="ce">CE</div>
        <div class="tile" onclick="mainfunction(0)">0</div>
        <div class="tile" onclick="mainfunction('=')" id="equals">=</div>
      </div>
    </div>
    <footer>strona stworzona pszez Jakuba DÄ…browskiego</footer>
  </body>
</html>
